<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Umfrage 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form textarea, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #3b5998;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        form button:hover {
            background-color: #2e4373;
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
        }
        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Umfrage 2025</h1>
    </header>
    <main>
        <form id="teamSurveyForm">
            <label for="personalGoals">Persönliche Ziele:</label>
            <input type="text" id="personalGoals" name="personalGoals" placeholder="Was möchtest du 2025 erreichen?" required>

            <label for="skills">Fähigkeiten:</label>
            <input type="text" id="skills" name="skills" placeholder="Welche neuen Fähigkeiten möchtest du lernen?">

            <label for="financialGoals">Finanzielle Ziele:</label>
            <input type="text" id="financialGoals" name="financialGoals" placeholder="Welche finanziellen Ziele möchtest du erreichen?">

            <label for="habits">Gewohnheiten:</label>
            <textarea id="habits" name="habits" placeholder="Welche Gewohnheiten möchtest du entwickeln?" rows="3"></textarea>

            <label for="teamGoals">Teamziele:</label>
            <textarea id="teamGoals" name="teamGoals" placeholder="Was soll das Team gemeinsam erreichen?" rows="3"></textarea>

            <label for="teamImprovement">Teamverbesserungen:</label>
            <textarea id="teamImprovement" name="teamImprovement" placeholder="Wie kann das Team verbessert werden?" rows="3"></textarea>

            <label for="teamEvents">Team-Events:</label>
            <textarea id="teamEvents" name="teamEvents" placeholder="Welche Team-Events möchtest du planen?" rows="3"></textarea>

            <label for="rules">Regeln:</label>
            <textarea id="rules" name="rules" placeholder="Welche Regeln sollten wir einführen?" rows="3"></textarea>

            <label for="teamExpectations">Erwartungen an das Team:</label>
            <textarea id="teamExpectations" name="teamExpectations" placeholder="Was erwartest du vom Team?" rows="3"></textarea>

            <label for="milestones">Meilensteine:</label>
            <textarea id="milestones" name="milestones" placeholder="Welche Meilensteine möchtest du festlegen?" rows="3"></textarea>

            <label for="rewards">Belohnungen:</label>
            <textarea id="rewards" name="rewards" placeholder="Welche Belohnungen sollten wir einführen?" rows="3"></textarea>

            <label for="investments">Investitionen:</label>
            <textarea id="investments" name="investments" placeholder="Welche Investitionen möchtest du tätigen?" rows="3"></textarea>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Zusätzliches Feedback oder Anmerkungen" rows="3"></textarea>

            <button type="submit">Absenden</button>
            <p class="success-message" id="successMessage" style="display: none;">Daten erfolgreich gesendet!</p>
            <p class="error-message" id="errorMessage" style="display: none;">Fehler beim Senden der Daten.</p>
        </form>
    </main>
    <script>
        document.getElementById("teamSurveyForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(
                    "https://script.google.com/macros/s/AKfycbzYgu58YtWqNKS1yR7jkN-GnSTLG0jlKCWTDv02IEq-SiMljFyBwl_FpJDS10_i6CDf_A/exec",
                    {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: { "Content-Type": "application/json" }
                    }
                );

                const result = await response.json();
                if (result.status === "success") {
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                    form.reset();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
                console.error("Fehler beim Senden der Daten:", error.message);
            }
        });
    </script>
</body>
</html>
