<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Umfrage 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            display: block;
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Team-Umfrage 2025</h1>
    <form id="teamSurvey">
        <label for="personalGoals">1. Was möchtest du bis Ende 2025 persönlich erreichen?</label>
        <textarea id="personalGoals" name="personalGoals" placeholder="Ziele eintragen..." required></textarea>

        <label for="teamGoals">2. Welche gemeinsamen Ziele sollten wir verfolgen?</label>
        <textarea id="teamGoals" name="teamGoals" placeholder="Gemeinsame Ziele eintragen..." required></textarea>

        <label>3. Welche Regeln und Verbote sollen wir einhalten?</label>
        <textarea id="rules" name="rules" placeholder="Regeln und Verbote eintragen..." required></textarea>

        <label for="interests">4. Welche Themen interessieren dich?</label>
        <textarea id="interests" name="interests" placeholder="Interessensgebiete eintragen..." required></textarea>

        <label for="learningTopics">5. Welche Themen möchtest du lernen oder vertiefen?</label>
        <textarea id="learningTopics" name="learningTopics" placeholder="Themen eintragen..." required></textarea>

        <label for="dailyRoutine">6. Welche täglichen Routinen möchtest du einführen?</label>
        <textarea id="dailyRoutine" name="dailyRoutine" placeholder="Tägliche Routinen eintragen..." required></textarea>

        <label for="milestones">7. Welche Meilensteine und Belohnungen motivieren dich?</label>
        <textarea id="milestones" name="milestones" placeholder="Meilensteine und Belohnungen eintragen..." required></textarea>

        <label for="eventIdeas">8. Welche Art von Events möchtest du organisieren?</label>
        <textarea id="eventIdeas" name="eventIdeas" placeholder="Event-Ideen eintragen..." required></textarea>

        <label for="feedback">9. Weitere Ideen oder Anmerkungen:</label>
        <textarea id="feedback" name="feedback" placeholder="Dein Feedback hier..." required></textarea>

        <button type="submit" class="btn-submit">Umfrage abschicken</button>
    </form>

    <script>
        document.getElementById("teamSurvey").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Daten aus dem Formular sammeln
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Deine Google Apps Script URL
            const url = "https://script.google.com/macros/s/AKfycbywDp86XddR_IfMh1AVZqGxlMQsCEkoQOJndHuhiTGjTx89aVACCbKvHVu4i0fpnms_/exec";

            try {
                // Daten an Google Apps Script senden
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                // Erfolgsmeldung anzeigen
                if (response.ok) {
                    alert("Vielen Dank für deine Antworten! Die Daten wurden erfolgreich gespeichert.");
                    event.target.reset(); // Formular zurücksetzen
                } else {
                    alert("Es gab ein Problem beim Speichern der Daten. Bitte versuche es später erneut.");
                }
            } catch (error) {
                console.error("Fehler:", error);
                alert("Es ist ein Fehler aufgetreten. Bitte versuche es erneut.");
            }
        });
    </script>
</body>
</html>
