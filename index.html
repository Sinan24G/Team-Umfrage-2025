<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Umfrage 2025</title>
</head>
<body>
    <h1>Team-Umfrage 2025</h1>
    <form id="survey-form">
        <label for="personalGoals">Persönliche Ziele:</label>
        <input type="text" id="personalGoals" name="personalGoals" placeholder="Deine Ziele für 2025" required><br><br>

        <label for="skills">Fähigkeiten, die du entwickeln möchtest:</label>
        <input type="text" id="skills" name="skills" placeholder="Welche Skills möchtest du lernen?" required><br><br>

        <label for="financialGoals">Finanzielle Ziele:</label>
        <input type="text" id="financialGoals" name="financialGoals" placeholder="Deine finanziellen Ziele" required><br><br>

        <label for="teamGoals">Teamziele:</label>
        <textarea id="teamGoals" name="teamGoals" placeholder="Welche Ziele hat dein Team?" required></textarea><br><br>

        <label for="feedback">Feedback oder Vorschläge:</label>
        <textarea id="feedback" name="feedback" placeholder="Hast du Vorschläge oder Feedback?" required></textarea><br><br>

        <button type="submit">Absenden</button>
    </form>

    <script>
        document.getElementById("survey-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            // URL zu deiner data.json-Datei im Repository
            const url = "https://api.github.com/repos/<USER>/<REPO>/contents/data.json";

            // Formulardaten
            const formData = {
                personalGoals: document.getElementById("personalGoals").value,
                skills: document.getElementById("skills").value,
                financialGoals: document.getElementById("financialGoals").value,
                teamGoals: document.getElementById("teamGoals").value,
                feedback: document.getElementById("feedback").value,
            };

            try {
                // Daten speichern (Token muss serverseitig bereitgestellt werden)
                const response = await fetch(url, {
                    method: "POST", // Ändere nach Bedarf
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert("Daten erfolgreich gespeichert!");
                } else {
                    console.error(await response.text());
                    alert("Fehler beim Speichern der Daten.");
                }
            } catch (error) {
                console.error("Fehler:", error);
                alert("Ein unerwarteter Fehler ist aufgetreten.");
            }
        });
    </script>
</body>
</html>
